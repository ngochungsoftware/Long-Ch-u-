<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Nhà Thuốc Long Châu</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="modern-login-page">
    <div class="modern-login-container">
        <!-- Login Form -->
        <div class="modern-form-container" id="loginForm">
            <div class="modern-form-left">
                <div class="modern-illustration">
                    <div class="shape-circle"></div>
                    <div class="shape-triangle"></div>
                    <div class="shape-square"></div>
                    <div class="user-icon">
                        <i class="far fa-user"></i>
                    </div>
                </div>
            </div>
            <div class="modern-form-right">
                <h1>Member Login</h1>
                <form class="modern-form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-icon"><i class="far fa-envelope"></i></span>
                            <input type="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-lock"></i></span>
                            <input type="password" placeholder="Password" required>
                        </div>
                    </div>
                    <button type="submit" class="modern-button">LOGIN</button>
                    <div class="form-footer">
                        <a href="#" class="forgot-link">Forgot Username / Password?</a>
                        <a href="#" class="switch-form-link" onclick="showRegisterForm(); return false;">Create your Account →</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Register Form -->
        <div class="modern-form-container hidden" id="registerForm">
            <div class="modern-form-left">
                <div class="modern-illustration">
                    <div class="shape-circle"></div>
                    <div class="shape-triangle"></div>
                    <div class="shape-square"></div>
                    <div class="user-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
            </div>
            <div class="modern-form-right">
                <h1>Create Account</h1>
                <form class="modern-form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-icon"><i class="far fa-user"></i></span>
                            <input type="text" placeholder="Full Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-icon"><i class="far fa-envelope"></i></span>
                            <input type="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-lock"></i></span>
                            <input type="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-lock"></i></span>
                            <input type="password" placeholder="Confirm Password" required>
                        </div>
                    </div>
                    <button type="submit" class="modern-button">REGISTER</button>
                    <div class="form-footer">
                        <a href="#" class="switch-form-link" onclick="showLoginForm(); return false;">← Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showRegisterForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showLoginForm() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        // Form validation
        document.querySelectorAll('.modern-form').forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const inputs = this.querySelectorAll('input');
                let isValid = true;

                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        isValid = false;
                        input.classList.add('error');
                    } else {
                        input.classList.remove('error');
                    }
                });

                if (isValid) {
                    console.log('Form submitted successfully');
                }
            });
        });
    </script>
</body>
</html>
