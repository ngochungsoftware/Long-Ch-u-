<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuốc - Nhà Thuốc Long Châu</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <!-- Same header as index.html -->
    </header>

    <main>
        <div class="container">
            <div class="breadcrumb">
                <a href="../index.html">Trang chủ</a> > Thuốc
            </div>

            <div class="search-tools">
                <div class="search-box">
                    <input type="text" placeholder="Tìm kiếm thuốc...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="search-options">
                    <a href="#" class="active">Tra cứu thuốc</a>
                    <a href="#">Tra cứu dược chất</a>
                    <a href="#">Tra cứu dược liệu</a>
                </div>
            </div>

            <div class="category-sidebar">
                <h3>Danh mục thuốc</h3>
                <ul>
                    <li><a href="#">Thuốc kháng sinh, kháng nấm</a></li>
                    <li><a href="#">Thuốc điều trị ung thư</a></li>
                    <li><a href="#">Thuốc tim mạch & máu</a></li>
                    <li><a href="#">Thuốc hô hấp</a></li>
                    <li><a href="#">Thuốc tiêu hóa</a></li>
                    <li><a href="#">Thuốc thần kinh</a></li>
                    <li><a href="#">Thuốc nội tiết</a></li>
                    <li><a href="#">Thuốc da liễu</a></li>
                </ul>
            </div>

            <div class="product-list">
                <div class="filter-bar">
                    <div class="sort-options">
                        <span>Sắp xếp theo:</span>
                        <select>
                            <option>Tên A-Z</option>
                            <option>Tên Z-A</option>
                            <option>Giá tăng dần</option>
                            <option>Giá giảm dần</option>
                        </select>
                    </div>
                </div>

                <div class="products-grid">
                    <!-- Product items will be added here -->
                </div>

                <div class="pagination">
                    <a href="#" class="active">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#"><i class="fas fa-chevron-right"></i></a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>
