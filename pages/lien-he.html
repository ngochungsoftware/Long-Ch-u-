<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ - Nhà Thuốc Long Châu</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <!-- Same header as index.html -->
    </header>

    <main>
        <div class="container">
            <div class="breadcrumb">
                <a href="../index.html">Trang chủ</a> > Liên hệ
            </div>

            <div class="contact-content">
                <h1>Liên hệ với chúng tôi</h1>

                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <h3>Tổng đài tư vấn</h3>
                        <p>1800 6928</p>
                        <p>Thời gian: 8:00 - 22:00</p>
                    </div>

                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <h3>Email</h3>
                        <p>info@longchau.com</p>
                        <p>Hỗ trợ: support@longchau.com</p>
                    </div>

                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>Địa chỉ</h3>
                        <p>379-381 Hai Bà Trưng, P. Võ Thị Sáu, Q.3, TP. HCM</p>
                    </div>
                </div>

                <div class="contact-form">
                    <h2>Gửi tin nhắn cho chúng tôi</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Họ và tên</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Số điện thoại</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Tiêu đề</label>
                            <input type="text" id="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Nội dung</label>
                            <textarea id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Gửi tin nhắn</button>
                    </form>
                </div>

                <div class="store-locator">
                    <h2>Tìm cửa hàng gần nhất</h2>
                    <div class="map-container">
                        <!-- Google Map will be embedded here -->
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.424063885345!2d106.6983153152608!3d10.7790069923197!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f46e7d8e8b7%3A0x4c0a5e3b0d5f0b5e!2zMzc5LCAzODEgSGFpIELDoCBUcsawbmcsIFBoxrDhu51uZyBWw7QgVGjhu4sgU8OhaSwgUXXhuq1uIDMsIFRow6BuaCBwaOG7kSBI4buTIENow60gTWluaCwgVmnhu4d0IE5hbQ!5e0!3m2!1svi!2s!4v1645000000000!5m2!1svi!2s" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>
</body>
</html>
