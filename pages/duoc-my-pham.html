<html lang="vi">
<head>

    <link rel="stylesheet" href="../css/style.css">

<body>
    <header>
        <!-- Same header as index.html -->

    <main>
        <div class="container">
            <div class="breadcrumb">
                <a href="../index.html">Trang chủ</a> > Dược mỹ phẩm
            </div>

            <div class="category-sidebar">
